<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-avatar {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .btn-avatar .avatar {
            width: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div th:fragment="sidebarForAll" class="col-md-3">
        <div class="list-group">
            <button onclick="window.location.href='/Dashboard'" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-inbox fa-lg me-3"></i> Dashboard
            </button>
            <button onclick="window.location.href='/ShowAll'" class="list-group-item list-group-item-action active">
                <i class="fa-solid fa-envelope-open fa-lg me-3"></i> Show All
            </button>
            <button data-bs-toggle="modal" data-bs-target="#InsertModal" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-envelope-open fa-lg me-3"></i> Insert
            </button>

            <button onclick="window.location.href='/GetAllCDr'" class="list-group-item list-group-item-action active">
                <i class="fa-solid fa-envelope-open fa-lg me-3"></i> Show All Call
            </button>
        </div>
    </div>



<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="/images/images.png" width="36" alt="Brand Logo" /></a>
            <div class="collapse navbar-collapse" id="navbarExample">
                <ul class="navbar-nav me-auto mb-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Team</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Projects</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>

                        </ul>
                    </li>
                </ul>
                <div class="d-flex align-items-center">

                    <form class="me-2 mb-2 mb-lg-0">
                        <input type="text" class="form-control form-control-sm" placeholder="Search" />
                    </form>
                    <button  class="btn-avatar me-2" onclick="handleAvatarClick()">
                        <img style="    max-width: 37px;"  class="avatar" src="/images/img-01.png" alt="User Avatar" />
                    </button>
                    <a class="btn btn-primary" href="/logout">Log out</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function handleAvatarClick() {
        window.location.href = '/profile';
    }
</script>
</body>
</html>
